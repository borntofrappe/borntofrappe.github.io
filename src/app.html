<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icon.png" />
		<meta name="viewport" content="width=device-width" />

		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/webfont.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/webfont.woff"
			as="font"
			type="font/woff"
			crossorigin
		/>

		<link
			rel="preload"
			fetchpriority="high"
			as="image"
			href="%sveltekit.assets%/images/spritesheet.png"
			type="image/png"
		/>

		<style>
			@font-face {
				font-family: 'PixelFont';
				src: url('%sveltekit.assets%/fonts/webfont.woff2') format('woff2'),
					url('%sveltekit.assets%/fonts/webfont.woff') format('woff');
				font-weight: 400;
				font-style: normal;
				font-display: swap;
			}

			body {
				font-family: 'PixelFont', Menlo, Consolas, Monaco, Liberation Mono, Lucida Console,
					monospace;
				font-size: 1.25rem;
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
