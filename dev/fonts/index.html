<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fonts</title>

    <link
      rel="preload"
      href="webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="webfont.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <style>
      @font-face {
        font-family: "PixelFont";
        src: url("webfont.woff2") format("woff2"),
          url("webfont.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: "PixelFont", Menlo, Consolas, Monaco, Liberation Mono,
          Lucida Console, monospace;

        font-size: 1.5rem;
        color: hsl(120, 33%, 11%);
        background-color: hsl(120, 12%, 67%);
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <p>
      My name is Gabriele Corti, but you may know me online for my coding
      endeavors
      <a href="https://twitter.com/borntofrappe">@borntofrappe</a>.
    </p>
    <p>
      I'm building a website with
      <a href="https://kit.svelte.dev/">SvelteKit</a> and
      <a href="https://www.netlify.com/">Netlify</a> , so that this is just a
      pretext to tinker with Github Pages and a pixelated spritesheet.
    </p>
  </body>
</html>
