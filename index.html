<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriele Corti</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />

    <script>
      try {
        document.documentElement.style.setProperty(
          '--min-height',
          `${innerHeight}px`
        );
      } catch (e) {
        throw new Error(e);
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Hello world</h1>
      <p>I'm Gabriele Corti, aspiring web developer from Italy.</p>
      <ul>
        <li>
          I tweet <a href="https://twitter.com/borntofrappe">@borntofrappe</a>
        </li>
        <li>I code <a href="https://github.com/borntofrappe">on github</a></li>
        <li>I have <a href="http://borntofrappe.netlify.app/">a website</a></li>
      </ul>
      <details>
        <summary>If you have a website, what's this?</summary>
        <p>A nice excuse to experiment with crisp pixel art :)</p>
      </details>
    </main>

    <script>
      window.addEventListener('resize', () =>
        document.documentElement.style.setProperty(
          '--min-height',
          `${innerHeight}px`
        )
      );
    </script>
  </body>
</html>
